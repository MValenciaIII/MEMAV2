<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-nav-link [routerLink]="['/tabs/tab2/']">BACK</ion-nav-link>
            </ion-col>
        </ion-row>
        <ion-title>YOUR PLAN</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-header>CHECKLIST</ion-card-header>
    <ion-list>
        <ion-item *ngFor="let emergencyItem of data.emergencyItems">
            <ion-label>{{emergencyItem.name}}</ion-label>
            <ion-checkbox slot="end" [{ngModel}]="emergencyItem.checked" (change)="setValue(checked, !checked)"></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-card-header>
        <ion-title>Your Checklist</ion-title>
    </ion-card-header>
    <ion-input type="text"></ion-input>
    <ion-button style="align-content: center">ADD</ion-button>
</ion-content>
