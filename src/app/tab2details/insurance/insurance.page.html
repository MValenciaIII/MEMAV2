    <ion-grid> 
      <ion-row>
        <ion-col>
          <ion-list>
            <div *ngFor="let file of images">
              <ion-item [hidden]="file.viewerOpen">
                <ion-thumbnail slot="start">
                  <ion-img [src]="file.data" ></ion-img>
                </ion-thumbnail>
                <ion-label class="ion-text-wrap">
                  {{file.name}}
                </ion-label>
  
                <ion-button slot="end" fill="clear" (click)="imageZoom(file)">
                  <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
                </ion-button>
                <ion-button slot="end" fill="clear" (click)="deleteImage(file)">
                  <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
                </ion-button>
              </ion-item>
              <div class="image-container" [hidden]="!file.viewerOpen">
                <ion-button (click)="file.viewerOpen = false" fill="clear">
                  <ion-icon slot="icon-only" name="close-outline" color="dark"></ion-icon>
                </ion-button>
                <ion-img  [src]="file.data" ></ion-img>
              </div>
            </div>
          </ion-list>
        </ion-col>
        <!-- <ion-button (click)="selectPhoto()">Upload Photo</ion-button> -->

    </ion-grid>

</ion-content>
