  
<ion-header>
    <ion-toolbar class="mema-navy">
        <ion-row class="align-items-center">
            <ion-col size="auto">
                <ion-nav-link style="color: white;" [routerLink]="['/tabs/tab2/']">
                    <ion-icon name="chevron-back-outline" size="large"></ion-icon>
                </ion-nav-link>
            </ion-col>
            <ion-col size="auto">
                <ion-title style="font-size: 40px; font-weight: bolder; color: #fff;">
                    <img src="assets/mema-seal.png" height="35"> MEMA
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-item>
        <ion-label position="floating">First name:</ion-label>
        <ion-input [(ngModel)]="firstname" name="firstname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Last name:</ion-label>
        <ion-input [(ngModel)]="lastname" name="lastname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Phone:</ion-label>
        <ion-input [(ngModel)]="phone" name="phone" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Address:</ion-label>
        <ion-input [(ngModel)]="address" name="address" type="text"></ion-input>
    </ion-item>
        <ion-button (click)="addPerson()">Add</ion-button>
</ion-content>
