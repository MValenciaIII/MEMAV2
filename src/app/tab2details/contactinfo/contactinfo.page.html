  
<ion-header>
    <ion-toolbar class="mema-navy">
        <ion-row class="align-items-center">
            <ion-col size="2">
                <ion-nav-link style="color: white;" [routerLink]="['/tabs/tab2/contacts/']">
                    <ion-icon name="chevron-back-outline" size="large"></ion-icon>
                </ion-nav-link>
            </ion-col>
            <ion-col size="8" style="text-align:center;">
              <ion-title style="color:white;padding:0;">Edit Emergency Contact</ion-title>
            </ion-col>
            <ion-col size="2"></ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">First name:</ion-label>
        <ion-input [(ngModel)]="firstname" name="firstname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Last name:</ion-label>
        <ion-input [(ngModel)]="lastname" name="lastname" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Phone:</ion-label>
        <ion-input [(ngModel)]="phone" name="phone" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Address:</ion-label>
        <ion-input [(ngModel)]="address" name="address" type="text"></ion-input>
    </ion-item>

</ion-content>

<ion-fab id="save-new-contact-ctn" slot="fixed" vertical="bottom" horizontal="center">
  <ion-button (click)="addPerson()">Save</ion-button>
</ion-fab>
