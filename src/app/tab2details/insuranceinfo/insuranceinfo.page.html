<ion-header>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <ion-nav-link [routerLink]="['/tabs/tab2/insurance']">BACK</ion-nav-link>
            </ion-col>
        </ion-row>
        <ion-title>Insurance Info</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Name/Type</ion-label>
        <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Policy Number</ion-label>
        <ion-input [(ngModel)]="policy" name="policy" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Company</ion-label>
        <ion-input [(ngModel)]="company" name="company" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input [(ngModel)]="phoneNum" name="phoneNum" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Agent</ion-label>
        <ion-input [(ngModel)]="agent" name="agent" type="text"></ion-input>
    </ion-item>
    <ion-button  (click)="addInsurance()">Save</ion-button>
</ion-content>
