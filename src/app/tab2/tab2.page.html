<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title >  </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class = "content-with-full-height " color="whitebackground" padding>
    <ion-card-header style="text-align:center;">
        MAKE YOUR PLAN</ion-card-header>
    <ion-grid>
        <ion-row>
            <ion-col>
                
                <button [routerLink]="['/tabs/tab2/supplies']" class="btn supplies" >
                    <ion-row>
                        <ion-col>
                            <ion-icon size="large" name="book-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col>
                            SUPPLIES CHECKLIST
                        </ion-col>
                    </ion-row>
                </button>
                
            </ion-col>
            
            <ion-col>
                <button [routerLink]="['/tabs/tab2/contacts']" class="btn contacts">
                    <ion-row>
                        <ion-col>
                            <ion-icon size="large" name="alert-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col>
                            EMERGENCY CONTACTS
                        </ion-col>
                    </ion-row>
                </button>
            </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
                <button [routerLink]="['/tabs/tab2/misc']" class="btn impNumbers">       
                <ion-row>
                    <ion-col>
                        <ion-icon size="large" name="alert-outline"></ion-icon>
                    </ion-col>
                </ion-row>
                <ion-row >
                    <ion-col>
                        OTHER IMPORTANT NUMBERS
                    </ion-col>
                </ion-row>
                </button>
            </ion-col>
            
            <ion-col>
                <button [routerLink]="['/tabs/tab2/insurance']" class="btn impDocuments">
                    <ion-row>
                        <ion-col>
                            <ion-icon id="documentIcon" size="large" name="document-text-sharp"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col>
                            IMPORTANT DOCUMENTS 
                        </ion-col>
                    </ion-row>
                </button>

            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button [routerLink]="['/tabs/tab2/places']" class="btn meetingPlace"> 
                    <ion-row>
                        <ion-col>
                            <ion-icon size="large" name="map-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col>
                            MEETING PLACES
                        </ion-col>
                    </ion-row>
                </button>
            </ion-col>
            <ion-col>
                <button [routerLink]="['/tabs/tab2/pets']" class="btn petCheck">
                    <ion-row>
                        <ion-col>
                            <ion-icon size="large" name="tennisball-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col>
                            PET CHECKLIST
                        </ion-col>
                    </ion-row>
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button [routerLink]="['/tabs/tab2/share']" class="btn sharePlan">
                    <ion-row>
                        <ion-col>
                            <ion-icon size="large" name="share-outline"></ion-icon>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col>
                            SHARE PLAN
                        </ion-col>
                    </ion-row>
                </button>
            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>


    </ion-grid>






</ion-content>
