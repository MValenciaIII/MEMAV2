<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title > MSEMA </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class = "content-with-full-height" padding>
    <ion-card-header style="text-align:center;">
        MAKE YOUR PLAN</ion-card-header>
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/supplies']" class="btn">SUPPLIES CHECKLIST</button>
    </div >
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/contacts']" class="btn">EMERGENCY CONTACTS</button>
    </div>
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/places']" class="btn">EMERGENCY MEETING PLACES</button>
    </div>
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/insurance']" class="btn">INSURANCE INFORMATION</button>
    </div>
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/pets']" class="btn">PET CHECKLIST</button>
    </div>
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/misc']" class="btn">OTHER IMPORTANT NUMBERS</button>
    </div>
    <div class="equal-sized-item">
        <button [routerLink]="['/tabs/tab2/share']" class="btn">SHARE PLAN</button>
    </div>
</ion-content>
