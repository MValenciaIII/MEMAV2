<ion-content [fullscreen]="true">
  <ion-grid id="content-grid">
      <ion-row>
        <ion-toolbar class="mema-navy">
          <ion-row class="align-items-center">
            <ion-col size="3">
              <ion-nav-link style="color: white;" [routerLink]="['/tabs/']">
                  <ion-icon name="chevron-back-outline" size="large"></ion-icon>
              </ion-nav-link>
            </ion-col>
            <ion-col size="6" style="text-align:center;">
              <ion-title>Weather Alerts</ion-title>
            </ion-col>
            <ion-col size="3" style="text-align:center;">
              <ion-nav-link [routerLink]="['/weather-alert-settings/']">
                <ion-icon name="settings-outline" size="large"></ion-icon>
              </ion-nav-link>
            </ion-col>
          </ion-row>
        </ion-toolbar>
      </ion-row>

      <ion-row id="map-row">
        <ion-col style="padding: 0">
          <div
            id="map"
            leaflet
            [leafletOptions]="mapOptions"
            (leafletMapReady)="onMapReady($event)"
          ></div>
        </ion-col>
      </ion-row>

      <ion-row id="edit-row" [hidden]="!workingDetectionArea">
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-range
                #detectionRange
                min="1"
                [max]="maxDetectionRange"
                step="1000"
                snaps="true"
                (ionChange)="detectionRangeChange($event)"
              >
              </ion-range>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" fill="solid" color="light" (click)="cancelDetectionArea()">Cancel</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block" fill="solid" (click)="saveDetectionArea()">Save</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" fill="solid" color="danger" (click)="deleteDetectionArea()">Delete</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row [hidden]="workingDetectionArea" class="justify-content-center">
        <ion-col>
          <ion-row class="justify-content-center">
            <img src="assets/tab3/tap.png" height="50" />
          </ion-row>
          <ion-row>
            <span >Tap on a location within Mississippi to create a weather alert detection area...</span>
          </ion-row>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
