<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> MSEMA </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-header> <img src="assets/tab3/map.png" height="30"> WEATHER ALERTS</ion-card-header>

  <ion-grid style="height: 85%; padding: 0;">

    <ion-row style="height: 70%;">
      <ion-col style="padding: 0;">
        <div 
          id="map"
          leaflet
          [leafletOptions]="mapOptions"
          (leafletMapReady)="onMapReady($event)"
        ></div>
      </ion-col>
    </ion-row>

    <ion-row style="height: 30%;">
      <ion-col style="height: 100%;">

        <ion-row [hidden]="workingAlert">
          <ion-col><ion-label>Select a city...</ion-label></ion-col>
        </ion-row>
        <ion-row [hidden]="!workingAlert">
          <ion-col>
            <ion-label>City: </ion-label>
            <ion-label style="font-size: large"> 
              <b>{{workingAlert? workingAlert.city : ''}}</b>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Radius: </ion-label>
            <ion-label [hidden]="!workingAlert">
              <b>{{workingAlert? workingAlert.alertRadius + ' miles' : ''}}</b>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row [hidden]="workingAlert" style="height: 100%; overflow: auto;">
          <ion-col>
            <ion-list>
              <div *ngFor="let city of cityPoints | keyvalue">
                <ion-item (click)="cityOnClickHandler(city.key, $event)">
                  <ion-label>{{city.key}}</ion-label>
                  <ion-label style="color: rgb(216, 69, 69)">
                    <b>{{city.value.alert? city.value.alert.alertRadius + ' miles' : ''}}</b>
                  </ion-label>
                </ion-item>
              </div>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row [hidden]="!workingAlert" style="height:100%; overflow: auto;">
          <ion-col>
            <ion-row>
              <ion-col>
                <ion-range
                  #alertRange
                  min="1"
                  [max]="maxAlertRange"
                  step="1"
                  snaps="true"
                  pin="true"
                  (ionChange)="alertRangeChange($event)"
                  style="padding: 0;"
                >
                  <ion-label slot="start">1</ion-label>
                  <ion-label slot="end">{{maxAlertRange}} miles</ion-label>
                </ion-range>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" fill="solid" color="light" (click)="cancelAlert()">Cancel</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" fill="solid" (click)="saveAlert()">Save</ion-button>
              </ion-col>
            </ion-row>
            <ion-row [hidden]="workingAlert? !cityPoints[workingAlert.city].alert : true">
              <ion-col>
                <ion-button expand="block" fill="solid" color="danger" (click)="deleteAlert()">Delete</ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
