<ion-header [translucent]="false">
  <ion-toolbar class="mema-navy">
    <ion-row class="align-items-center">
      <ion-col size="2">
        <ion-nav-link style="color: white;" [routerLink]="['/disaster']">
            <ion-icon name="chevron-back-outline" size="large"></ion-icon>
        </ion-nav-link>
      </ion-col>
      <ion-col size="8">
        <ion-title style="font-size: 40px; font-weight: bolder; color: #fff;text-align: center;">
            <img src="assets/mema-seal.png" height="35"> MEMA
        </ion-title>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card-header class="disasterHeader" style="text-align: center;">TORNADO SAFETY </ion-card-header>
      <div class="line"></div>
    </ion-col>
  </ion-row>
  
  <embed src="../../../assets/disasterPage/Tornado Page Info 1.jpg" width="100%" height="100%">
  <embed src="../../../assets/disasterPage/Tornado Page Info 2.jpg" width="100%" height="100%">
  <embed src="../../../assets/disasterPage/Tornado Page Info 3.jpg" width="100%" height="100%"> 
  <embed src="../../../assets/disasterPage/Tornado Page Info 4.jpg" width="100%" height="100%">
