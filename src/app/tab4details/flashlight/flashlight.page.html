<ion-header>
  <ion-toolbar>
    <ion-title>flashlight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand="block" color="success" (click)="onFlashlight()">
    Turn on
  </ion-button>
  <ion-button expand="block" color="danger" (click)="offFlashlight()">
    Turn off
  </ion-button>
</ion-content>
